<div>
  <h1>Sign up</h1>
    <div ng-repeat="error in rgctr.registerErrors">
        <div class="alert alert-danger animated fadeIn">{{error.message}}</div>
    </div>

    <form  ng-submit="rgctr.register()" class="signin form-horizontal">

        <div class="form-group">
            <label for="name" class="col-md-4 control-label">Full Name</label>
            <div class="col-md-8">
                <input required id="name" type="text" name="name" placeholder="Full name" class="form-control" ng-model="rgctr.user.name"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-md-4 control-label">Email</label>
            <div class="col-md-8">
                <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="rgctr.user.email"/>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="col-md-4 control-label">Username</label>
            <div class="col-md-8">
                <input required id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="rgctr.user.username"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password</label>
            <div class="col-md-8">
                <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="rgctr.user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Sign Up</button>&nbsp;
                or&nbsp;<a ui-sref='auth.login' class="show-signup">Sign In</a>
            </div>
        </div>
    </form>
</div>
